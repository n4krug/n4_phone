<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/reset.css" />
		<link rel="stylesheet" href="css/ui.css" />
		<script
			src="https://kit.fontawesome.com/ac7c823845.js"
			crossorigin="anonymous"
		></script>
		<script src="nui://game/ui/jquery.js" type="text/javascript"></script>
		<title>Mobil</title>

		<!-- *TEMP* -->
		<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script> -->
	</head>
	<body class="">
		<canvas id="canvas"></canvas>
		<img src="" alt="" id="big-image" />
		<div class="container" id="phone">
			<div class="notification-container">
				<div class="notification">
					<img src="images/apps/sms.webp" alt="" class="notification-icon" />
					<h3 class="notification-title">SMS - Testing AB</h3>
					<p class="notification-message">
						Yes, This is a test message we are testing very hard right now.
						testing testing testing.
					</p>
				</div>
			</div>
			<div class="screen quick-settings-container">
				<div class="home-btn" onclick="ShowQuickSettings(false)"></div>
				<div class="settings-group">
					<button
						id="quick-dnd"
						class="settings-item"
						onclick="QuickSetting('dnd', this)"
					>
						<i class="fa-solid fa-bell-slash"></i>
					</button>
					<button
						id="quick-flash"
						class="settings-item"
						onclick="QuickSetting('flash', this)"
					>
						<i class="fa-regular fa-lightbulb"></i>
					</button>
					<button
						id="quick-darkmode"
						class="settings-item"
						onclick="QuickSetting('darkmode', this)"
					>
						<i class="fa-solid fa-sun"></i>
					</button>
				</div>
			</div>
			<div class="navbar">
				<div class="left-nav">
					<p class="clock" id="time">21:20</p>
				</div>
				<div class="right-nav" onclick="ShowQuickSettings('toggle')">
					<i class="fa-solid fa-bell-slash" style="display: none"></i>
					<i class="fa-solid fa-signal"></i>
					<!-- <i class="fa-solid fa-wifi"></i> -->
					<i class="fa-solid fa-battery-full"></i>
				</div>
			</div>
			<div class="background screen active" id="homepage">
				<div class="app-list">
					<!-- Apps -->
				</div>

				<div class="quick-access">
					<!-- Quick Acces Apps -->
				</div>
			</div>
			<div class="background screen" id="call">
				<div class="call-incomming">
					<h2 class="caller-label">Test Testsson</h2>
					<p class="call-info">Ringer dig...</p>
					<button class="accept-call-btn" id="accept-call-btn">
						<i class="fa-solid fa-phone"></i>
					</button>
					<button class="dont-accept-call-btn" id="dont-accept-call-btn">
						<i class="fa-solid fa-phone"></i>
					</button>
				</div>
				<div class="call-active" style="display: none">
					<h2 class="caller-label">Test Testsson</h2>
					<p class="call-info">Ringer...</p>
					<button class="cancel-call-btn" id="cancel-call-btn">
						<i class="fa-solid fa-phone"></i>
					</button>
				</div>
			</div>
			<div class="screen" id="app-container">
				<div class="home-btn" id="home-btn"></div>
			</div>
		</div>
		<script src="js/listener.js" type="text/javascript"></script>
		<script src="js/notifications.js" type="text/javascript"></script>
	</body>
</html>
