<html>
	<head>
		<link rel="stylesheet" href="../apps/[calculator]/calculator.css" />
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"
			integrity="sha512-BbVEDjbqdN3Eow8+empLMrJlxXRj5nEitiCAK5A1pUr66+jLVejo3PmjIaucRnjlB0P9R3rBUs3g5jXc8ti+fQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.min.js"
			integrity="sha512-iphNRh6dPbeuPGIrQbCdbBF/qcqadKWLa35YPVfMZMHBSI6PLJh1om2xCTWhpVpmUyb4IvVS9iYnnYMkleVXLA=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>
	</head>
	<body>
		<div class="calculator-container">
			<div id="calcu">
				<div class="tr">
					<input type="text" id="result" class="input" placeholder="0" />
					<!-- clr() function will call clr to clear all value -->
				</div>
				<div class="tr">
					<input type="button" value="AC" onclick="clr()" />
					<!-- create button and assign value to each button -->
					<!-- dis("1") will call function dis to display value -->
					<input
						type="button"
						value="/"
						onclick="dis('/')"
						onkeydown="myFunction(event)"
					/>
				</div>
				<div class="tr">
					<input
						type="button"
						value="7"
						onclick="dis('7')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="8"
						onclick="dis('8')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="9"
						onclick="dis('9')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="*"
						onclick="dis('*')"
						onkeydown="myFunction(event)"
					/>
				</div>
				<div class="tr">
					<input
						type="button"
						value="4"
						onclick="dis('4')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="5"
						onclick="dis('5')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="6"
						onclick="dis('6')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="-"
						onclick="dis('-')"
						onkeydown="myFunction(event)"
					/>
				</div>
				<div class="tr">
					<input
						type="button"
						value="1"
						onclick="dis('1')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="2"
						onclick="dis('2')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="3"
						onclick="dis('3')"
						onkeydown="myFunction(event)"
					/>
					<input
						type="button"
						value="+"
						onclick="dis('+')"
						onkeydown="myFunction(event)"
					/>
				</div>
				<div class="tr">
					<input
						type="button"
						value="0"
						onclick="dis('0')"
						onkeydown="myFunction(event)"
						class="span2"
					/>
					<input
						type="button"
						value="."
						onclick="dis('.')"
						onkeydown="myFunction(event)"
					/>
					<!-- solve function call function solve to evaluate value -->
					<input type="button" value="=" onclick="solve()" />
				</div>
			</div>
		</div>
		<script src="../apps/[calculator]/calculator.js"></script>
	</body>
</html>
