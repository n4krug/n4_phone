<html>
	<head>
		<link rel="stylesheet" href="../apps/[notepad]/notepad.css" />
	</head>
	<body>
		<div class="notes-container">
			<div class="notes-page" id="notes-page">
				<div class="notes-header">
					<h1>Notes</h1>
					<button
						class="new-note-btn btn"
						id="new-note-btn"
						onclick="NewNote()"
					>
						<i class="fa-solid fa-plus"></i>
					</button>
				</div>
				<div class="notes-search">
					<i class="fa-solid fa-magnifying-glass search-icon"></i>
					<input
						type="text"
						placeholder="Sök"
						id="notes-search"
						class="input"
						oninput="SearchNotes()"
					/>
				</div>
				<div class="notes-list" id="notes-list"></div>
			</div>
			<div class="notes-page" id="note-edit-page">
				<div class="note-edit-header">
					<button class="edit-back-btn" id="edit-back-btn" onclick="SaveNote()">
						<i class="fa-solid fa-chevron-left"></i> Notes
					</button>
					<button
						class="edit-delete-btn btn"
						id="edit-delete-btn"
						onclick="DeleteNote()"
					>
						<i class="fa-solid fa-trash"></i>
					</button>
				</div>
				<input
					type="text"
					name="title"
					id="note-edit-title"
					class="input"
					placeholder="Titel"
				/>
				<textarea
					name="content"
					id="note-edit-content"
					class="input"
					placeholder="Skriv här..."
				></textarea>
			</div>
		</div>
		<script src="../apps/[notepad]/notepad.js"></script>
	</body>
</html>
