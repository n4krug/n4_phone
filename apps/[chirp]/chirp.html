<html>
	<head>
		<link rel="stylesheet" href="../apps/[chirp]/chirp.css" />
	</head>
	<body>
		<div class="chirp-container">
			<div class="header">
				<i class="fa-solid fa-magnifying-glass search-icon"></i>
				<input
					type="text"
					class="chirp-search input"
					placeholder="Sök"
					id="chirp-search"
				/>
			</div>
			<div class="posts">
				<div class="post newpost">
					<!-- <input
						type="text"
						class="chirp-newpost input-outlined"
						placeholder="Skriv inlägg"
						id="chirp-newpost"
					/> -->
					<textarea
						class="chirp-newpost input"
						placeholder="Skriv inlägg"
						id="chirp-newpost"
					></textarea>
					<button
						class="send-btn blue-btn circle"
						id="send-btn"
						onclick="newPost()"
					>
						<i class="fa-solid fa-paper-plane"></i>
					</button>
				</div>
				<div id="chirp-feed"></div>
			</div>
		</div>
		<script src="../apps/[chirp]/chirp.js"></script>
	</body>
</html>
